<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlok Dev | Register Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h2 class="logo">UNLOK DEV</h2>
      <a href="https://github.com/devunlok/unlokdev" class="custom-btn" target="_blank" rel="noopener noreferrer">
        <img width="15" src="https://img.icons8.com/ios-filled/50/ffffff/star--v1.png" alt="White Star Icon" />
        <p>Star</p>
      </a>
    </nav>

    <div class="container">
      <!-- Centered register form -->
      <div class="login-container">
        <h2>Register</h2>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required />

          <button type="submit">Register</button>
        </form>

        <!-- Divider with 'OR' text -->
        <div class="or-divider">
          <span>or</span>
        </div>

        <!-- Social login buttons side by side -->
        <div class="social-login">
          <div class="social-btn google-btn">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Logo" />
            Google
          </div>
          <div class="social-btn github-btn">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/github.png" alt="GitHub Logo" />
            GitHub
          </div>
          <script src="auth.js"></script>
        </div>

        <!-- Signin link -->
        <div class="signup-text">
          <p>Already have an account? <a href="index.html">Sign in</a></p>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Made by
        <a href="https://github.com/xshshahab" target="_blank" rel="noopener noreferrer"> @xshshahab </a>
      </p>
    </footer>
  </body>
</html>
